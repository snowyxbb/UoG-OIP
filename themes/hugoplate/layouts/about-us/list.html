{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7 text-center">
          <h2 class="h3 mb-6">{{ .Title }}</h2>
          <div class="content">{{ .Content }}</div>
        </div>
      </div>
      <div class="row justify-center">
        {{ range .Params.members }}
          <div class="md:col-6 lg:col-4 text-center mb-6">
            {{ partial "image" (dict "Src" .image "Context" .Page "Alt" .name "Class" "mx-auto mb-4" "Size" "150x150") }}
            <h4 class="h5">{{ .name }}</h4>
            <p>{{ .bio }}</p>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
